<template name="loginForm">
  <form
    id="login-card"
    class="content-background-color color-primary-font-color"
    method="/"
    novalidate
  >
    {{#if state 'wait-activation'}}
    <header>
      <h2 data-i18n="Registration_Succeeded">
        {{{_ "Registration_Succeeded"}}}
      </h2>
      <p>{{_ "Wait_activation_warning"}}</p>
      <p>{{_ "Please_wait_activation"}}</p>
    </header>
    {{else if state 'wait-email-activation'}}
    <header>
      <h2 data-i18n="Registration_Succeeded">
        {{{_ "Registration_Succeeded"}}}
      </h2>
      <p>{{_ "We_have_sent_registration_email"}}</p>
    </header>
    {{else}} {{> loginServices }} {{#if needsValidateEmail}}
    <div class="alert error-color error-background error-border">
      {{_ "You_need_confirm_email"}}
    </div>
    {{/if}}

    <div class="fields">
      {{#if state 'login'}} {{#if showFormLogin}}

        <label class="rc-input__label" for="emailOrUsername">
          <div class="rc-input__wrapper">
            <input
              name="emailOrUsername"
              id="emailOrUsername"
              type="text"
              class="rc-input__element"
              autocapitalize="off"
              autocorrect="off"
              placeholder="{{emailOrUsernamePlaceholder}}"
              autofocus
            />
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      <div class="rc-input">
        <label class="rc-input__label" for="pass">
          <div class="rc-input__wrapper">
            <input
              name="pass"
              id="pass"
              type="password"
              class="rc-input__element"
              autocapitalize="off"
              autocorrect="off"
              placeholder="{{passwordPlaceholder}}"
              autofocus
            />
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      {{/if}} {{/if}} {{#if state 'register'}}

    <div class="rc-button__group rc-button__group--vertical">
      {{#if state 'login'}} {{#if showFormLogin}}

      </button>

      {{#if passwordResetAllowed}}
      <button type="button" class="rc-button rc-button--nude forgot-password">
        {{_ 'Forgot_password'}}
      </button>
      {{/if}} {{/if}} {{#if registrationAllowed}}
      <button type="button" class="rc-button rc-button--nude register">

      </button>
